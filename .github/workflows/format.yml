name: Format

on:
  push:
    branches:
      - "main"
    workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Format Nix files
        run: |
          nix fmt
